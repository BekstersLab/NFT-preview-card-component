<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="card">
        <div class="content">
          <div class="cube"></div>
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p class="about">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <p class="info">
            <span class="eth"
              ><i class="fa-brands fa-ethereum"></i>0.041 ETH</span
            >
            <span class="time"
              ><i class="fa-solid fa-clock"></i>3 days left</span
            >
          </p>
          <div class="line"></div>
          <p class="artist">
            <img
              src="./images/image-avatar.png"
              alt="Photo of Jules Wyvern"
            />Creation of
            <span class="name"><a href="#">&nbsp;Jules Wyvern</a></span>
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/BekstersLab">Rebecca Rootes</a>.
    </div>
  </body>
</html>
